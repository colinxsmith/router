<div style="text-align:left;color:rgb(86,50,53);background-color:rgb(204,189,180)">
    <h1>{{display}}</h1>
<select [ngModel] = "type" (ngModelChange)="changeType($event)" >
    <option *ngFor="let i of optType;"   [value]="i" >{{i}}</option>
</select>
Number of stocks in portfolio<input (change)="changeStocks(+$event.target.value)" size="1" maxlength="4" value={{stocks}}>
<app-users [getType]="type" [nStocks]="stocks" [factorConstraintChange]="factorWants"></app-users> 
</div>
